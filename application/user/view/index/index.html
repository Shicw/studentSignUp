{include file="public/head" /}
<style>
    .am-panel {
        margin-top: 1%
    }

    .am-panel button {
        float: right
    }

    #Modal {
        height: 350px
    }
</style>
</head>
<body>
{include file="public/top" /}
<div class="am-cf admin-main">
    {include file="public/nav" /}
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-u-md-6">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">进行中</strong></div>
                <br>
                {volist name="items" id="vo"}
                <div class="am-panel am-panel-default" style="margin-bottom: 5px">
                    <div class="am-panel-bd" style="padding: 5px 15px"><span>{$vo.name|default=$vo.name}</span>
                    </div>
                </div>
                {/volist}
            </div>
            <div class="am-cf am-padding am-u-md-6">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人信息</strong></div>
                <br>
                <div class="am-panel am-panel-default">
                    <div class="am-panel-bd">
                        <label>用户名:</label>
                        <span>{$username}</span><br>
                        <label>姓名:</label>
                        <span>{$name}</span><br>
                        <label>手机:</label>
                        <span>{$mobile}</span><br>
                        <label>出生日期:</label>
                        {eq name="$birthday" value="0"}
                        <span>未完善</span><br>
                            {else/}
                        <span>{$birthday|date="Y-m-d",###}</span><br>
                        {/eq}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu"
   data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
</body>
</html>

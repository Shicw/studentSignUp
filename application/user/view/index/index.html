{include file="public/head" /}
<link rel="stylesheet" href="__STATIC__/datetimepicker/css/amazeui.datetimepicker.css"/>
<style>
  .am-panel{margin-top: 1%}
  .am-panel button{float: right}
  #Modal{height: 350px}
</style>
</head>
<body>
{include file="public/top" /}
<div class="am-cf admin-main">
  {include file="public/nav" /}

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人信息</strong></div><br>
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            {eq name="$type" value="1"}
            <label>学号:</label>
            <span>{$id}</span><br>
            <label>姓名:</label>
            <span>{$name}</span><br>
            <label>手机:</label>
            <span>{$mobile}</span><br>
            <label>专业班级:</label>
            <span>{$major}-{$class}</span>
            {else\}
            <label>工号:</label>
            <span>{$id}</span><br>
            <label>姓名:</label>
            <span>{$name}</span><br>
            <label>手机:</label>
            <span>{$mobile}</span><br>
            {/eq}
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
<!--模态框-->
<div class="am-modal am-modal-alert" tabindex="-1" id="alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">提示</div>
    <div class="am-modal-bd">
      现在不是选课的时间!
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn">确定</span>
    </div>
  </div>
</div>
<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
<script src="__STATIC__/datetimepicker/js/amazeui.datetimepicker.min.js"></script>
<script>
    $(function(){
        var userType = {$type};
        if(userType==1){
            $.get("/user/Index/checkSelectStatus",{},function(res){
                if(res.code==0){
                    $('#alert').modal();
                }
            },"json");
        }

    });
</script>
</body>
</html>

{include file="public/head" /}
</head>
<body>
{include file="public/top" /}
<div class="am-cf admin-main">
    {include file="public/nav" /}

    <!-- content start -->
    <div class="admin-content">
        <div class="admin-content-body">
            <div class="am-cf am-padding">
                <div class="am-fl am-cf">
                    <strong class="am-text-primary am-text-lg">用户信息管理</strong> / <small>编辑用户</small>
                    >><a href="/admin/User/index"><small>返回"学生用户列表"</small></a>
                </div>
            </div>

            <div class="am-u-md-6">
                <form method="post" class="am-form" action="/admin/User/addPost">
                    <label>用户名</label>
                    <input type="text" name="username">
                    <label>学号</label>
                    <input type="text" name="student_id">
                    <label>姓名</label>
                    <input type="text" name="name">
                    <label>手机</label>
                    <input type="text" name="mobile">
                    <label>性别</label>
                    <div class="am-form-group">
                        <label class="am-radio-inline">
                            <input type="radio" value="1" name="sex"> 男
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" value="2" name="sex"> 女
                        </label>
                    </div>
                    <select name="class_id">
                        <option value="" hidden>请选班级</option>
                    </select>
                    <label>类型</label>
                    <div class="am-form-group">
                        <label class="am-radio-inline">
                            <input type="radio" value="1" name="type"> 学生
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" value="2" name="type"> 教师
                        </label>
                    </div>
                    <div class="am-cf">
                        <a class="am-btn am-btn-primary am-btn-sm am-fl ajax-submit" href="javascript:;">提交</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- content end -->
</div>
<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
<script src="__STATIC__/js/ajax_form.js"></script>
<script>
    $(function(){
        $("#add").on("click",function(){
            $('#addModal').modal();
        });
    });
</script>
</body>
</html>
